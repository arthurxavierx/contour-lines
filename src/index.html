<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Contour Lines</title>
    <meta name="description" content="Generative art experiment with terrain contour lines.">

    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link href="./img/favicon.png" rel="icon" type="image/png">

    <!-- twitter -->
    <meta name="twitter:title" content="Contour Lines">
    <meta name="twitter:description" content="Generative art experiment with terrain contour lines.">
    <meta name="twitter:site" content="@arthurxavierx">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:image:src" content="https://arthurxavierx.github.io/contour-lines/contour-lines.png">

    <!-- open graph -->
    <meta property="og:title" content="Contour Lines">
    <meta property="og:description" content="Generative art experiment with terrain contour lines.">
    <meta property="og:site_name" content="Arthur Xavier">
    <meta property="og:url" content="https://arthurxavierx.github.io/contour-lines/">
    <meta property="og:image" content="https://arthurxavierx.github.io/contour-lines/contour-lines.png">

    <!-- google+  -->
    <meta itemprop="name" content="Contour Lines"/>
    <meta itemprop="description" content="Generative art experiment with terrain contour lines.">
    <meta itemprop="image" content="https://arthurxavierx.github.io/contour-lines/contour-lines.png"/>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div id="overlay">
      <div id="incompatible">
        <p>This application is not compatible with your device.</p>
      </div>

      <div id="introduction">
        <div class="instructions if-no-touchevents">
          <img src="./img/icon/mouse-move.png" alt="Move the mouse to transform the terrain" />
          +
          <img src="./img/icon/mouse-wheel.png" alt="Scroll to elevate the terrain" />
        </div>
        <div class="instructions if-touchevents">
          <img src="./img/icon/drag.png" alt="Touch and drag to transform the terrain" />
        </div>
      </div>

      <footer>
        <p>Mobile devices are not recommended for this page.</p>
        <p>Source code on <a href="//github.com/arthurxavierx/contour-lines">GitHub</a></p>
      </footer>
    </div>
  </body>

  <script src="./main.js" type="text/javascript"></script>
</html>
